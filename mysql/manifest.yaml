apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  namespace: roboshop
data:
  my.cnf: |
    [mysqld]
    innodb_redo_log_capacity = 2G

---
## Normal Service
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
    project: roboshop
    component: mysql
    tier: db
ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---

### Headless SErvice

apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
spec:
  clusterIP: None
  selector:
    project: roboshop
    component: mysql
    tier: db
ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306

---

apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: mysql
  namespace: roboshop
spec:
  selector:
    matchLabels:
      project: roboshop
      component: mysql
      tier: db
  serviceName: "mysql-headless"
  replicas: 2
  template:
    metadata:
      labels:
        project: roboshop
        component: mysql
        tier: db
    spec:
      containers:
      - name: mysql
        image: arunt98/mysql:v1
        volumeMounts:
        - name: mysql
          mountPath: /data/db
        - name: mysql-config
          mountPath: /etc/mysql/conf.d/my.cnf
      volumes:
        - name: mysql-config
          configMap:
            name: mysql

    ### this is PVC

    volumeClaimTemplates:
    - metadata:
        name: mysql
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "roboshop-ebs"
        resources:
          requests:
            storage: 1Gi